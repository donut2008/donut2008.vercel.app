<!doctype html>
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
<script type="module">
	const customTags = [...new Set([...document.querySelectorAll('*')].map(el => el.tagName.toLowerCase()).filter(tag => tag.includes('-')))];
	await Promise.allSettled(
		customTags.map(
			tag => customElements.whenDefined(tag)
		)
	);
	document.documentElement.classList.add('ready');
</script>
<html lang="en">
	<style>
		html {
			opacity: 0;
		}
		html.ready {
			opacity: 1;
    		transition: .1s ease;
		}
	</style>
	<link
		rel="stylesheet"
		media="(prefers-color-scheme:light)"
		href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css"
	/>
	<link
		rel="stylesheet"
		media="(prefers-color-scheme:dark)"
		href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css"
		onload="document.documentElement.classList.add('sl-theme-dark');"
	/>
